<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de FÃºtbol</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #scoreboard {
            background: black;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        .team {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .team img {
            width: 50px;
            height: 50px;
            margin-right: 5px;
        }
        .score {
            font-size: 24px;
            margin: 0 10px;
        }
        #timer {
            font-size: 24px;
            margin-top: 10px;
            background: black;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="scoreboard">
            <div class="team">
                <img id="team1-logo" src="team1.png" alt="Team 1">
                <span id="team1-name">Equipo 1</span>
            </div>
            <span class="score" id="score1">0</span>
            <span>-</span>
            <span class="score" id="score2">0</span>
            <div class="team">
                <span id="team2-name">Equipo 2</span>
                <img id="team2-logo" src="team2.png" alt="Team 2">
            </div>
        </div>
        <div id="timer">00:00</div>
    </div>
</body>
</html>
