<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de FÃºtbol</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #scoreboard {
            background: black;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        .team {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .team img {
            width: 50px;
            height: 50px;
            margin-right: 5px;
        }
        .score {
            font-size: 24px;
            margin: 0 10px;
        }
        #timer {
            font-size: 24px;
            margin-top: 10px;
            background: black;
            padding: 5px;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="scoreboard">
            <div class="team">
                <img id="team1-logo" src="team1.png" alt="Team 1">
                <span id="team1-name">Equipo 1</span>
            </div>
            <button onclick="changeScore(1, -1)">-</button>
            <span class="score" id="score1">0</span>
            <button onclick="changeScore(1, 1)">+</button>
            <span>-</span>
            <button onclick="changeScore(2, -1)">-</button>
            <span class="score" id="score2">0</span>
            <button onclick="changeScore(2, 1)">+</button>
            <div class="team">
                <span id="team2-name">Equipo 2</span>
                <img id="team2-logo" src="team2.png" alt="Team 2">
            </div>
        </div>
        <div id="timer">00:00</div>
        <button onclick="startTimer()">Iniciar</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
    <script>
        let score1 = 0;
        let score2 = 0;
        let minutes = 0;
        let seconds = 0;
        let timerRunning = false;
        let interval;
        
        function changeScore(team, value) {
            if (team === 1) {
                score1 = Math.max(0, score1 + value);
                document.getElementById('score1').textContent = score1;
            } else {
                score2 = Math.max(0, score2 + value);
                document.getElementById('score2').textContent = score2;
            }
        }
        
        function startTimer() {
            if (!timerRunning) {
                timerRunning = true;
                interval = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                    }
                    document.getElementById('timer').textContent = 
                        (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
                }, 1000);
            }
        }
        
        function resetTimer() {
            clearInterval(interval);
            timerRunning = false;
            minutes = 0;
            seconds = 0;
            document.getElementById('timer').textContent = '00:00';
        }
    </script>
</body>
</html>
